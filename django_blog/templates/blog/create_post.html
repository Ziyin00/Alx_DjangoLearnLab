{% extends 'base.html' %}
{% load static %}

{% block title %}Create Post - Django Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="auth-form">
            <h2><i class="fas fa-plus"></i> Create New Post</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="title">Post Title <span class="required">*</span></label>
                    <input type="text" 
                           class="form-control" 
                           id="title" 
                           name="title" 
                           placeholder="Enter your post title"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="content">Post Content <span class="required">*</span></label>
                    <textarea class="form-control" 
                              id="content" 
                              name="content" 
                              rows="10" 
                              placeholder="Write your post content here..."
                              required></textarea>
                    <div class="help-text">You can use basic HTML tags for formatting.</div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'blog:home' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Publish Post
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
