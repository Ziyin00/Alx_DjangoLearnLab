{% extends 'base.html' %}

{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-exclamation-triangle"></i> Delete Post
                    </h3>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete this post?</p>
                    <div class="alert alert-warning">
                        <strong>Title:</strong> {{ object.title }}
                    </div>
                    <p class="text-muted">This action cannot be undone.</p>
                </div>
                <div class="card-footer">
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
